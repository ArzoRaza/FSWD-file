<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc part-2</title>

</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ul>


    <script>
        // appendChild 
    let title = document.createElement("h1");
    title.className = "Tanay pratap";
    title.style.fontSize = "40px";
    title.textContent = "aaj bagawat ki ";
    console.log(title);
    document.body.appendChild(title);

    // Remove child 
    let ul = document.querySelector("ul");
    console.log(ul);
    let lists = document.querySelectorAll("li");
    console.log(lists);

    for (list of lists) {
        ul.removeChild(list);
    }

    </script>
</body>
</html>
