<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    
    <label for="num1" class="label">Enter first number:</label>
    <input type="number" id="num1" class="label">
    <br>

    <label for="num2" class="label">Enter second number:</label>
    <input type="number" id="num2" class="label">
    <br>

    <label for="operator" class="label">Select an operator:</label>
    <select id="operator" class="label">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <br>
    
    <button onclick="calculate()" class="label">Calculate</button>
    
    <p id="result" class="label">Result: </p>
    <script src="./script.js"></script>
</body>
</html>
